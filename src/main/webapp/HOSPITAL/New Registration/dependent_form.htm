<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="GENERATOR" content="Microsoft FrontPage 5.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<title>Registration for Dependents</title>
</head>

<body bgcolor="#CCFFCC">

<p align="center"><b><font face="Arial" size="4">Registration for Dependents</font></b></p>

<form method="POST" action="/hosp1/HOSPITAL/New Registration/processdep.jsp">
  <div align="center">
    <center>
    <table border="0" width="54%">
      <tr>
        <td width="49%">Dependent Name</td>
        <td width="57%"><input type="text" name="T1" size="25"></td>
      </tr>
      <tr>
        <td width="49%">Relationship with Employee</td>
        <td width="57%"><select size="1" name="D1">
            <option value="Father">Father</option>
            <option value="Mother">Mother</option>
            <option value="Son">Son</option>
            <option value="Daughter">Daughter</option>
            <option value="Wife">Wife</option>
            <option value="Husband">Husband</option>
          </select></td>
      </tr>
      <tr>
        <td width="49%">Date Of Birth </td>
        <td width="57%"><input type="text" name="T3" size="10" maxlength="10">&nbsp; 
        viz. (01-01-2000)</td>
      </tr>
      <tr>
        <td width="49%">E.Code No.</td>
        <td width="57%"><input type="text" name="T4" size="5" maxlength="5"></td>
      </tr>
      <tr>
        <td width="49%">Sex</td>
        <td width="57%"><select size="1" name="D2">
            <option>M</option>
            <option>F</option>
          </select></td>
      </tr>
    </table>
    </center>
  </div>
  <p align="center"><input type="submit" value="Submit" name="B1"><input type="reset" value="Reset" name="B2"></p>
</form>

<p>&nbsp;</p>

</body>

</html>
