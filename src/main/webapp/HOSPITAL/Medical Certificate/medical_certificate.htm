<body background="../../Stationery/Clear%20Day%20Bkgrd.jpg">

<form method="POST" action="http://127.0.0.1:81/HOSPITAL/Medical Certificate/mcert.jsp">
 
  <p align="center">&nbsp;&nbsp; <b><font size="4" face="Tahoma"> Entry For
  Medical Certificate</font></b></p>
  <div align="center">
    <center>
    <table border="0" width="58%" bgcolor="#CCFFFF">
      <tr>
        <td width="53%"><font size="2" face="Tahoma"><b>Patient
          name</b></font></td>
        <td width="49%"><input type="text" name="T1" size="28"></td>
      </tr>
      <tr>
        <td width="53%"><font face="Tahoma" size="2"><b>Relation</b></font></td>
        <td width="49%"><select size="1" name="D1">
            <option>S/O</option>
            <option>D/O</option>
            <option>W/O</option>
          </select></td>
      </tr>
      <tr>
        <td width="53%"><font face="Tahoma" size="2"><b>Father</b></font></td>
        <td width="49%"><input type="text" name="T10" size="28"></td>
      </tr>
      <tr>
        <td width="53%"><font face="Tahoma" size="2"><b>Employee
          Code</b></font></td>
        <td width="49%"><input type="text" name="T2" size="28"></td>
      </tr>
      <tr>
        <td width="53%"><font face="Tahoma" size="2"><b>Designation</b></font></td>
        <td width="49%"><input type="text" name="T3" size="28"></td>
      </tr>
      <tr>
        <td width="53%"><font face="Tahoma" size="2"><b>Department</b></font></td>
        <td width="49%"><input type="text" name="T4" size="28"></td>
      </tr>
      <tr>
        <td width="53%"><font face="Tahoma" size="2"><b>Suffering
          From</b></font></td>
        <td width="49%"><input type="text" name="T5" size="28"></td>
      </tr>
      <tr>
        <td width="53%"><font face="Tahoma" size="2"><b>Leave
          Days</b></font></td>
        <td width="49%"><input type="text" name="T6" size="28"></td>
      </tr>
      <tr>
        <td width="53%"><font face="Tahoma" size="2"><b>From
          (01-Jan-2008)</b></font></td>
        <td width="49%"><input type="text" name="T7" size="28"></td>
      </tr>
      <tr>
        <td width="53%"><font face="Tahoma" size="2"><b>To
          (01-Jan-2008)</b></font></td>
        <td width="49%"><input type="text" name="T8" size="28"></td>
      </tr>
      <tr>
        <td width="53%"><font face="Tahoma" size="2"><b>Fit For
          Duty from(01-Jan-2008)</b></font></td>
        <td width="49%"><input type="text" name="T9" size="28"></td>
      </tr>
    </table>
    </center>
  </div>
  <p align="center">&nbsp;<input type="submit" value="Submit" name="B1" onClick="checkForm();">&nbsp;&nbsp;
  <input type="reset" value="Reset" name="B2"></p>
</form>
